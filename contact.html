	<header>Contact</header>

	<div class="contactform">
		<form action="https://formsubmit.co/ryancjames94@gmail.com" method="POST" id="myemailform">
			<div class="row">
				<div class="col-25">
					<label for="name">Name *</label>
				</div>
				<div class="col-75">
					<input type="text" id="name" name="yourname" placeholder="Your name..">
				</div>
			</div>
			<div class="row">
				<div class="col-25">
					<label for="email">Email Address *</label>
				</div>
				<div class="col-75">
					<input type="text" id="myemail" name="email" placeholder="Your email address..">
				</div>
			</div>
			<div class="row">
				<div class="col-25">
					<label for="message">Message *</label>
				</div>
				<div class="col-75">
					<textarea id="subject" name="message" placeholder="Your Message..." style="height:125px"></textarea>
				</div>
			</div>
			<br>
			<div class="row">
				<input type="submit" value="Submit">
			</div>
		</form>
	</div>
