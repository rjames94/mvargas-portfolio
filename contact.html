<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mariana James Photography</title>
	<link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="icon" type="image/x-icon" href="images/favicon.ico">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
</head>


<body>
	<div class="headerBar">
		<div class="leftBarContainer">
		  <a class="logoContainer" href="index.html">
			<div class="logoMarianaJames">
			  Mariana James
			</div>
		  </a>
		</div>
		<div class="rightBarContainer">
		  <div class="rightBarStuff">
			<a class="about hamburgerStuff" href="index.html">ABOUT</a>
			<a class="portrait hamburgerStuff" href="portrait.html">PORTRAIT</a>
			<a class="wedding hamburgerStuff" href="wedding.html">WEDDING</a>
			<a class="maternity hamburgerStuff" href="maternity.html">MATERNITY</a>
			<a class="film hamburgerStuff" href="film.html">FILM</a>
			<a class="contact hamburgerStuff" id="active" href="contact.html">CONTACT</a>
		  </div>
		  <div class="menuHamburger">
			<div class="menuHamburgerBtn"></div>
		  </div>
		</div>
	  </div>

	<header>Contact</header>

	<div class="contactform">
		<form action="https://formsubmit.co/ryancjames94@gmail.com" method="POST" id="myemailform">
			<div class="row">
				<div class="col-25">
					<label for="name">Name *</label>
				</div>
				<div class="col-75">
					<input type="text" id="name" name="yourname" placeholder="Your name..">
				</div>
			</div>
			<div class="row">
				<div class="col-25">
					<label for="email">Email Address *</label>
				</div>
				<div class="col-75">
					<input type="text" id="myemail" name="email" placeholder="Your email address..">
				</div>
			</div>
			<div class="row">
				<div class="col-25">
					<label for="message">Message *</label>
				</div>
				<div class="col-75">
					<textarea id="subject" name="message" placeholder="Your Message..." style="height:125px"></textarea>
				</div>
			</div>
			<br>
			<div class="row">
				<input type="submit" value="Submit">
			</div>
		</form>
	</div>
	<script src="scripts/myscripts.js"></script>

</body>

</html>
